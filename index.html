<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Bangun Ruang Sisi Datar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .correct {
            border-color: #10b981 !important;
            background-color: #ecfdf5 !important;
            color: #065f46 !important;
        }
        .incorrect {
            border-color: #ef4444 !important;
            background-color: #fef2f2 !important;
            color: #991b1b !important;
        }
        .disabled-btn {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Container Utama -->
    <div id="app" class="w-full max-w-2xl">
        <!-- Konten akan dimuat di sini oleh JavaScript -->
    </div>

    <script>
        const questions = [
            {
                question: "Berapakah jumlah titik sudut yang dimiliki oleh sebuah kubus?",
                options: ["4", "6", "8", "12"],
                correct: 2,
                explanation: "Kubus memiliki 4 titik sudut di bagian alas dan 4 di bagian atas, sehingga totalnya ada 8."
            },
            {
                question: "Sebuah kubus memiliki panjang rusuk 6 cm. Berapakah luas permukaan kubus tersebut?",
                options: ["36 cm¬≤", "144 cm¬≤", "216 cm¬≤", "24 cm¬≤"],
                correct: 2,
                explanation: "Luas permukaan kubus = 6 √ó s¬≤ = 6 √ó 6¬≤ = 6 √ó 36 = 216 cm¬≤."
            },
            {
                question: "Volume sebuah balok dengan panjang 10 cm, lebar 5 cm, dan tinggi 4 cm adalah...",
                options: ["100 cm¬≥", "19 cm¬≥", "200 cm¬≥", "400 cm¬≥"],
                correct: 2,
                explanation: "Volume balok = p √ó l √ó t = 10 √ó 5 √ó 4 = 200 cm¬≥."
            },
            {
                question: "Berapakah jumlah rusuk pada sebuah prisma segitiga?",
                options: ["5", "6", "9", "12"],
                correct: 2,
                explanation: "Prisma segitiga memiliki 3 rusuk alas, 3 rusuk atas, dan 3 rusuk tegak. Total = 9 rusuk."
            },
            {
                question: "Rumus volume limas secara umum adalah...",
                options: ["Luas alas x Tinggi", "1/2 x Luas alas x Tinggi", "1/3 x Luas alas x Tinggi", "2/3 x Luas alas x Tinggi"],
                correct: 2,
                explanation: "Volume limas adalah sepertiga dari volume prisma dengan alas dan tinggi yang sama."
            },
            {
                question: "Sebuah limas memiliki alas berbentuk persegi dengan panjang sisi 10 cm. Jika tinggi limas adalah 12 cm, berapakah volumenya?",
                options: ["300 cm¬≥", "400 cm¬≥", "600 cm¬≥", "1200 cm¬≥"],
                correct: 1,
                explanation: "Volume = 1/3 √ó Luas Alas √ó t = 1/3 √ó (10 √ó 10) √ó 12 = 400 cm¬≥."
            },
            {
                question: "Jika sebuah kubus memiliki volume 512 cm¬≥, maka panjang rusuknya adalah...",
                options: ["6 cm", "7 cm", "8 cm", "9 cm"],
                correct: 2,
                explanation: "Panjang rusuk = ‚àõVolume = ‚àõ512 = 8 cm (karena 8 √ó 8 √ó 8 = 512)."
            },
            {
                question: "Berapakah jumlah sisi pada limas segilima?",
                options: ["5", "6", "10", "12"],
                correct: 1,
                explanation: "Limas segi-n memiliki n + 1 sisi. Untuk segilima: 5 (sisi tegak) + 1 (alas) = 6 sisi."
            },
            {
                question: "Sebuah balok memiliki luas permukaan 150 cm¬≤. Jika panjangnya 10 cm dan lebarnya 5 cm, berapakah tingginya?",
                options: ["1 cm", "2 cm", "5/3 cm", "3 cm"],
                correct: 2,
                explanation: "150 = 2(pl + pt + lt) -> 75 = (10*5) + 10t + 5t -> 75 = 50 + 15t -> 25 = 15t -> t = 5/3 cm."
            },
            {
                question: "Manakah dari bangun ruang berikut yang memiliki sisi-sisi tegak berbentuk persegi panjang?",
                options: ["Limas", "Prisma", "Bola", "Kerucut"],
                correct: 1,
                explanation: "Sisi tegak prisma selalu berbentuk persegi panjang (atau persegi), sedangkan limas berbentuk segitiga."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedIndex = null;
        let answersLog = [];

        const appContainer = document.getElementById('app');

        function renderStart() {
            appContainer.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl p-8 text-center border border-slate-100 fade-in">
                    <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl">üì¶</div>
                    <h1 class="text-3xl font-extrabold text-slate-800 mb-2">Kuis Bangun Ruang</h1>
                    <p class="text-slate-500 mb-8">Uji pemahamanmu tentang Kubus, Balok, Prisma, dan Limas!</p>
                    <div class="space-y-4 text-left mb-8 bg-slate-50 p-6 rounded-2xl border border-slate-200">
                        <div class="flex items-center gap-3 text-slate-700">
                            <span class="text-indigo-500 font-bold text-xl">üìù</span>
                            <span>10 Pertanyaan Pilihan Ganda</span>
                        </div>
                        <div class="flex items-center gap-3 text-slate-700">
                            <span class="text-indigo-500 font-bold text-xl">üéì</span>
                            <span>Materi Matematika SMP Kelas 8</span>
                        </div>
                    </div>
                    <button onclick="startQuiz()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-2xl transition-all shadow-lg shadow-indigo-100 flex items-center justify-center gap-2 group">
                        Mulai Kuis Sekarang
                        <span class="group-hover:translate-x-1 transition-transform">‚Üí</span>
                    </button>
                </div>
            `;
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answersLog = [];
            renderQuestion();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            appContainer.innerHTML = `
                <div class="mb-6 fade-in">
                    <div class="bg-white rounded-2xl shadow-sm p-4 flex flex-col border border-slate-100 mb-6">
                        <div class="flex justify-between items-end mb-2">
                            <span class="text-xs font-bold text-indigo-600 uppercase tracking-wider">Soal ${currentQuestion + 1} / ${questions.length}</span>
                            <span class="text-xs font-bold text-slate-400">${Math.round(progress)}% Selesai</span>
                        </div>
                        <div class="w-full h-2.5 bg-slate-100 rounded-full overflow-hidden">
                            <div class="h-full bg-indigo-500 transition-all duration-500" style="width: ${progress}%"></div>
                        </div>
                    </div>

                    <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 p-8">
                        <h2 class="text-xl font-bold text-slate-800 mb-8 leading-relaxed">${q.question}</h2>
                        <div id="options-container" class="grid gap-4">
                            ${q.options.map((opt, i) => `
                                <button onclick="handleAnswer(${i})" id="opt-${i}" class="p-4 rounded-2xl border-2 border-slate-200 text-left font-medium transition-all hover:border-indigo-300 hover:bg-indigo-50">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-area" class="mt-8 hidden animate-in slide-in-from-bottom-2">
                            <div class="p-5 rounded-2xl bg-indigo-50 border border-indigo-100 flex flex-col gap-2 mb-6">
                                <span class="text-xs font-bold text-indigo-600 uppercase">Penjelasan:</span>
                                <p class="text-slate-700 text-sm leading-relaxed">${q.explanation}</p>
                            </div>
                            <button onclick="nextQuestion()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-2xl transition-all shadow-md">
                                ${currentQuestion === questions.length - 1 ? 'Lihat Hasil Akhir' : 'Lanjut ke Soal Berikutnya'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function handleAnswer(index) {
            const q = questions[currentQuestion];
            const buttons = document.querySelectorAll('#options-container button');
            
            buttons.forEach((btn, i) => {
                btn.classList.add('disabled-btn');
                if (i === q.correct) {
                    btn.classList.add('correct');
                    btn.innerHTML += ' <span class="float-right text-xl">‚úÖ</span>';
                } else if (i === index) {
                    btn.classList.add('incorrect');
                    btn.innerHTML += ' <span class="float-right text-xl">‚ùå</span>';
                }
            });

            if (index === q.correct) score++;
            
            answersLog.push({ questionIdx: currentQuestion, isCorrect: index === q.correct });
            document.getElementById('feedback-area').classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                renderResult();
            }
        }

        function renderResult() {
            const percent = (score / questions.length) * 100;
            appContainer.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 fade-in">
                    <div class="bg-indigo-600 p-10 text-center text-white">
                        <div class="text-5xl mb-4">üèÜ</div>
                        <h2 class="text-3xl font-bold mb-1">Hasil Kuis Kamu!</h2>
                        <p class="text-indigo-100 opacity-90">Bagus sekali, kamu sudah belajar banyak!</p>
                    </div>
                    <div class="p-8">
                        <div class="flex justify-around items-center mb-10 text-center">
                            <div>
                                <p class="text-4xl font-black text-indigo-600">${score}/${questions.length}</p>
                                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Skor Benar</p>
                            </div>
                            <div class="h-10 w-px bg-slate-200"></div>
                            <div>
                                <p class="text-4xl font-black text-indigo-600">${Math.round(percent)}%</p>
                                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Akurasi</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-5 gap-2 mb-8">
                            ${answersLog.map((log, i) => `
                                <div class="h-10 rounded-lg flex items-center justify-center font-bold text-sm ${log.isCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                    ${i + 1}
                                </div>
                            `).join('')}
                        </div>

                        <button onclick="renderStart()" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2">
                            <span>üîÑ</span> Coba Lagi
                        </button>
                    </div>
                </div>
                <p class="text-center mt-6 text-slate-400 text-xs font-medium">Kuis Matematika Bangun Ruang Sisi Datar ‚Ä¢ Versi 1.0</p>
            `;
        }

        // Jalankan layar awal saat pertama kali dimuat
        renderStart();
    </script>
</body>
</html>
